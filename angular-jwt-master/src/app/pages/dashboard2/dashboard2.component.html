<section class="script">
  <div class="container">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-hd">Dashboard</h3>
      </div>
      <div class="panel-body" id="panel-list">
        <div class="row">
          <div class="form-group col-md-3 col-sm-3" *ngIf="userRole !== 'Branch/Dealer'">
            <label class="control-label">Branch</label>
            <select name="ocBranch" [(ngModel)]="selectedBranch" class="form-control"
              (change)="onBranchChange($event.target.value)" required name="branchname">
              <option value="">Select Branch</option>
              <option *ngFor="let branch of branchList" [value]="branch._id">{{branch.name}}</option>
            </select>
          </div>
          <div class="form-group col-md-3 col-sm-3">
            <label class="control-label">From Date</label>
            <my-date-picker name="Fromdate" [options]="myDatePickerOptions" [(ngModel)]="fromDate" #fromdate="ngModel"
              (dateChanged)="onFromDateChanged($event)" onkeydown="return false">
            </my-date-picker>
          </div>
          <div class="form-group col-md-3 col-sm-3">
            <label class="control-label">To Date</label>
            <my-date-picker name="Todate" [options]="myDatePickerOptions" [(ngModel)]="toDate" #todate="ngModel"
              (dateChanged)="onToDateChanged($event)" onkeydown="return false">
            </my-date-picker>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4 col-sm-4">
            <mat-card>
              <mat-card-content>
                <div class="row">
                  <b>
                    <h1>
                      {{totalDispatched}}
                    </h1>
                  </b>
                </div>
                <!-- <div class="row"> -->
                <span>
                  <b>Total Dispatched</b>
                </span>
                <!-- </div> -->
              </mat-card-content>
            </mat-card>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <mat-card>
              <mat-card-content>
                <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode"
                  [value]="installationCompleted">
                </mat-progress-spinner>
                <span>
                  <b> Installation completed</b>
                </span>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="form-group col-md-4 col-sm-4">
            <mat-card>
              <mat-card-content>
                <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode"
                  [value]="installationPending">
                </mat-progress-spinner>
                <span>
                  <b> Installation Pending</b>
                </span>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <button type="button" class="btn btn-primary btn-asset float-right" (click)="onExport()">Export
            </button>
            <ng2-smart-table class="table table-striped table-bordered table-hover table-responsive"
              [settings]="settings" [source]="source"></ng2-smart-table>
          </div>
          <div class="col-md-6 col-sm-6">

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
