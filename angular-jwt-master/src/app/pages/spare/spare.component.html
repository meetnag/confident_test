<section class="script">
  <div class="container">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-hd">Spare</h3>
      </div>
      <div class="panel-body" id="panel-list">
        <div class="row">
          <div class="col-md-3">
            <input #search type="text" placeholder="Search..." (keyup)="onSearch(search.value)" />
          </div>
          <button *ngIf="userRole !=='QA Team'  && userRole !=='Branch/Dealer'" type="button"
            class="btn btn-primary btn-asset float-right" (click)="onAddSpare()">Generate New
            Spares
          </button>
        </div>
        <ng2-smart-table *ngIf="userRole !=='QA Team'  && userRole !=='Branch/Dealer'"
          class="table table-striped table-bordered table-hover table-responsive" [settings]="settings"
          [source]="source"></ng2-smart-table>
        <ng2-smart-table *ngIf="userRole =='QA Team'  || userRole =='Branch/Dealer'"
          class="table table-striped table-bordered table-hover table-responsive" [settings]="nonEditablesettings"
          [source]="source"></ng2-smart-table>
      </div>
    </div>
  </div>
</section>
