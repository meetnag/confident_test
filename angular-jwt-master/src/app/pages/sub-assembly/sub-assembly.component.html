<section class="script">
  <div class="container">
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-hd">Sub Assembly</h3>
      </div>
      <div class="panel-body" id="panel-list">
        <div class="row">
          <div class="col-md-3">
            <input #search type="text" placeholder="Search..." (keyup)="onSearch(search.value)" />
          </div>
          <button type="button" class="btn btn-primary btn-asset float-right" (click)="onAddSubAssembly()">Generate New
            Sub Assembly
          </button>
        </div>
        <ng2-smart-table class="table table-striped table-bordered table-hover table-responsive" [settings]="settings"
          [source]="source"></ng2-smart-table>

      </div>
    </div>
  </div>
</section>
