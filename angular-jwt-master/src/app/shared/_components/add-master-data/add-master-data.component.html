<div mat-dialog-title>
  <span [innerHTML]="title"></span>
</div>
<mat-divider></mat-divider>
<form #masterForm="ngForm">
  <div mat-dialog-content>
    <div class="form-group required">
      <label class="control-label">Name</label>
      <!-- <div class="col-sm-8"> -->
      <input type="text" name="NameId" required #Name [(ngModel)]="name" class="form-control">
      <div *ngIf="Name.invalid && (Name.dirty || Name.touched)" class="errors">
        <div *ngIf="Name.errors && Name.errors.required">
          Name is required.
        </div>
      </div>
      <!-- </div> -->
    </div>
    <div class="form-group required">
      <label class="control-label">Code</label>
      <!-- <div class="col-sm-8"> -->
      <input type="text" name="CodeId" required #Code [(ngModel)]="code" class="form-control">
      <div *ngIf="Code.invalid && (Code.dirty || Code.touched)" class="errors">
        <div *ngIf="Code.errors && Code.errors.required">
          Code is required.
        </div>
      </div>
      <!-- </div> -->
    </div>
  </div>
  <div mat-dialog-actions>
    <button type="button" class="btn btn-primary btn-asset  mb-5" (click)="onNoBtnClick()">Cancel</button>
    <button type="button" [disabled]="masterForm.invalid" class="btn btn-primary btn-asset  mb-5"
      (click)="onYesBtnClick()">{{button}}</button>
  </div>
</form>
